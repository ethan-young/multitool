url: https://ethan-young.github.io/multitool/

template:
  bootstrap: 5
  theme: github-light
  navbar:
    type: light
  bslib:
    base_font: {google: "Lato"}
    font-size-base: ".90rem"
    line-height-base: "1.5"
    headings-font-weight: "bold"
    code_font: {google: "Fira Code"}
    bg: "#fff"
    code-bg: "#ecf0f1"
    pre-bg: "#ecf0f1"
    pre-border: "#ecf0f1"
    fg: "#000"
    secondary: "#ecf0f1"
    light: "white"
  includes:
    in_header: |
      <script defer data-domain="ethan-young.github.io/multitool" src="https://plausible.io/js/script.js"></script>

articles:
- title: Get started
  navbar: ~
  contents:
  - create-your-blueprint
  - validate-your-blueprint
  - run-your-pipeline
  - multitool-nomenclature

reference:
- title: Creating a Pipeline
  desc: >
    Add your analysis pipeline steps
  contents:
  - add_filters
  - add_variables
  - add_model
  - add_preprocess
  - add_postprocess
  - add_summary_stats
  - add_reliabilities
  - add_correlations
  - add_parameter_keys
  - expand_decisions

- title: View, Check, and Test
  desc: >
    View metadata, check the code, and test the pipeline
  contents:
  - create_blueprint_graph
  - detect_multiverse_n
  - detect_n_filters
  - detect_n_variables
  - detect_n_models
  - summarize_filter_ns
  - show_code_filter

- title: Run your Pipeline
  desc: >
    Execute the whole pipeline and all alternatives
  contents:
  - run_multiverse
  - run_descriptives

- title: Unpack Results
  desc: >
    Unpack your results for viewing, plotting, and understanding
  contents:
  - reveal
  - reveal_model_parameters
  - reveal_model_performance
  - reveal_model_warnings
  - reveal_model_messages
  - reveal_reliabilities
  - reveal_corrs
  - reveal_summary_stats
  - condense


